<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <link rel="stylesheet" href="../../css/serverList-styles.css">
    <link rel="stylesheet" href="../../css/nav-styles-dash.css">
    <script src="../../js/displayInfo-script.js" async></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="../homepage/index.html">
                    <img src="../../assets/images/Small Title.png" alt="T.A.L.E Logo" class="nav-logo">
                </a>
            </div>
            <div class="nav-middle">
                <div class="server-name">
                    <input type="text" placeholder="Server Name">
                    <button class="search-button">ğŸ”</button>
                </div>
            </div>
            <div class="nav-right user-options" id="user-section">
                <!-- Placeholder for Login Button or Profile Picture -->
                <p id="loading">Loading...</p>
            </div>
        </nav>
    </header>

    <main>
        <div class="server-container">
            <h2>Select a Server to Manage</h2>
            <div class="server-input-container" id="server-input-container">
                <form id="server-input-form">
                    <label for="server-id-input">Don't see your server? Input the server ID:</label>
                    <div class="server-input">
                        <input type="text" id="server-id-input" placeholder="Enter Server ID" required>
                        <button type="submit">+</button>
                    </div>
                </form>
            </div>
            <div class="server-list" id="server-list">
                <p>Loading servers...</p>
            </div>
            <button class="load-more" id="load-more-button">Load More</button>
        </div>
    </main>
    
    <!-- ! GUARD SCRIPTS ! -->
    <!-- <script src="../../js/authGuard.js"></script> -->
    <script src="../../js/logout-script.js"></script>
    <script src="../../js/serverList-script.js"></script>
</body>
