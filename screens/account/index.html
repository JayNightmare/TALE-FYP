<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="../../css/account-styles.css">
    <script src="../../js/displayInfo-script.js" async crossorigin></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="../homepage/index.html">
                    <img src="../../assets/images/Small Title.png" alt="T.A.L.E Logo" class="nav-logo">
                </a>
            </div>
            <div class="nav-middle">
                <div class="server-name">
                    <input type="text" placeholder="Server Name">
                    <button class="search-button">üîç</button>
                </div>
            </div>
            <div class="nav-right user-options" id="user-section">
                <!-- Placeholder for Login Button or Profile Picture -->
                <p id="loading">Loading</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="account-container">
            <div class="account-header">
                <h2>Logged in as <span class="username">Username</span></h2>
                <img src="https://picsum.photos/64/64" alt="User Avatar" class="account-avatar">
            </div>
            <div class="account-info">
                <div class="info">
                    <h3>Account Info</h3>
                    <p><strong>Billing:</strong> No Subscription Yet</p>
                    <p><strong>Servers In:</strong> 100</p>
                </div>
                <div class="delete-data">
                    <h3>Delete User Data?</h3>
                    <p>Doing so will delete all instances of your user data from the database</p>
                    <input type="checkbox">
                </div>
            </div>
            <button class="logout-button" id="logout">Logout?</button>
        </div>
    </main>

    <!-- ! GUARD SCRIPT ! -->
    <script src="../../js/authGuard.js"></script>
</body>
</html>
